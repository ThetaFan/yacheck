  <script>
    function getGidValue() {
      const params = new URLSearchParams(window.location.search);
      return params.get("gid");
    }

    function getLogoValue() {
      const params = new URLSearchParams(window.location.search);
      return params.get("logo");
    }

    async function checkImage(url) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve(true);
        img.onerror = () => resolve(false);
        img.src = url;
      });
    }

    async function showLogoIfExists() {
      const logo = getLogoValue();
      if (logo && !isNaN(logo)) {
        const logoContainer = document.createElement('div');
        logoContainer.className = 'logo-container';
        
        const primaryLogoUrl = `https://steamcdn-a.akamaihd.net/steam/apps/${logo}/capsule_616x353.jpg`;
        const fallbackLogoUrl = `https://steamcdn-a.akamaihd.net/steam/apps/${logo}/header.jpg`;
        
        const primaryLogoExists = await checkImage(primaryLogoUrl);
        
        const logoUrl = primaryLogoExists ? primaryLogoUrl : fallbackLogoUrl;
        
        logoContainer.innerHTML = `<img src="${logoUrl}" alt="Game logo">`;
        document.body.insertBefore(logoContainer, document.body.firstChild);
      }
    }

    async function checkGeolocation() {
      try {
        const response = await fetch('https://ipinfo.io/country');
        const countryCode = await response.text();
        return countryCode.trim() === 'RU';
      } catch (error) {
        console.error('Geolocation check failed:', error);
        return false;
      }
    }

    async function handleDownload() {
      const gid = getGidValue();
      if (!gid || isNaN(gid)) {
        document.getElementById("nofile").classList.remove("hidden");
        return;
      }

      const fileUrl = atob("aHR0cHM6Ly9zbWFsbC1nYW1lcy5pbmZvL2dldFRvcnJlbnRzLnBocD9naWQ9") + encodeURIComponent(gid) + atob("JmRpcmVjdD0x");
      const status = document.getElementById("status");
      status.classList.remove("hidden");
      status.textContent = "Поиск торрент-файла...";

      setTimeout(() => {
        status.textContent = "Торрент-файл найден! Скачивание начнётся автоматически.";
        setTimeout(() => {
          window.location.href = fileUrl;
        }, 2000);
      }, 4000);
    }

    function redirectToYandexBrowser() {
      trackDownloadClick();
      
      // Показываем сообщение перед перенаправлением
      const messageDiv = document.createElement('div');
      messageDiv.className = 'info-message';
      messageDiv.innerHTML = `
        <span class="bold-text">Скачивание началось!</span>
        После установки откройте эту страницу в <span class="highlight">Я.Браузере</span> и получите торрент-файл
      `;
      document.body.appendChild(messageDiv);
      
      // Перенаправляем через короткую паузу, чтобы пользователь успел прочитать сообщение
      setTimeout(() => {
        window.location.href = "https://browser.yandex.ru/download?partner_id=831050&banerid=1313076760";
      }, 2000);
    }

    function trackDownloadClick() {
      ym(103493086, 'reachGoal', 'PC_DOWNLOAD_CLICK');
    }

    window.onload = async function () {
      await showLogoIfExists();

      const gid = getGidValue();
      if (!gid || isNaN(gid)) {
        document.getElementById("nofile").classList.remove("hidden");
        return;
      }

      const userAgent = navigator.userAgent.toLowerCase();
      const isRussia = await checkGeolocation();

      if (!isRussia) {
        handleDownload();
        return;
      }

      if (!userAgent.includes("yabrowser")) {
        // Вместо показа кнопок сразу перенаправляем на скачивание Яндекс.Браузера
        redirectToYandexBrowser();
        return;
      }

      handleDownload();
    };
  </script>
